version: '3.8'

services:
  servico1:
    build: 
      context: ./Servico1
      dockerfile: Dockerfile
    container_name: servico1
    ports:
      - "5000:5000"
    volumes:
      - ./Servico1:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/swagger/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - microservices-network

  servico2:
    build:
      context: ./Servico2
      dockerfile: Dockerfile
    container_name: servico2
    ports:
      - "5001:5001"
    volumes:
      - ./Servico2:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/swagger/')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      servico1:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge