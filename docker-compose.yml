version: '3.8'

services:
  servico1:
    build: 
      context: ./Servico1
      dockerfile: Dockerfile
    container_name: servico1
    ports:
      - "5000:5000"
    volumes:
      - ./Servico1:/app
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - microservices-network

